<svg width="512" height="512" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vgGradient" x1="30" x2="30" y1="4" y2="57" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ce9ffc"/>
      <stop offset="1" stop-color="#7367f0"/>
    </linearGradient>

    <!-- White = visible, Black = cut out -->
    <mask id="scannerMask" maskUnits="userSpaceOnUse">
