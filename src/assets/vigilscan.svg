      <circle cx="30" cy="32" r="7" fill="none" stroke="black" stroke-width="4"/>
      <!-- Ring 2 hole -->
      <circle cx="30" cy="32" r="13" fill="none" stroke="black" stroke-width="4"/>
    </mask>
  </defs>

  <!-- Shield -->
  <path
    fill="url(#vgGradient)"
    mask="url(#scannerMask)"
    d="M51 15c-12.47 0-18.03-7.61-19.55-10.17A1.67 1.67 0 0 0 30 4c-.6 0-1.14.32-1.45.83C27.03 7.39 21.47 15 9 15a2 2 0 0 0-2 2v10c0 19.1 16.57 27.65 20.95 29.57.65.29 1.34.43 2.05.43s1.4-.14 2.05-.43C36.42 54.65 53 46.1 53 27V17a2 2 0 0 0-2-2z"
